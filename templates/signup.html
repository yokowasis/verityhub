<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="
    anonymous"
    />
    <script
      type="module"
      src="https://pages-github.b-cdn.net/webcomponents/modules/cs-input.js"
    ></script>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <cs-toast></cs-toast>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="col-12 px-4 col-sm-6 col-md-4">
        <v-logo></v-logo>
        <div class="text-white text-center mt-4">
          <p style="font-size: x-large; font-weight: bold">
            Join VerityHub Today! üîç‚ú®
          </p>
          <p>Connect, explore, and share‚Äîwith privacy in mind.</p>
        </div>
        <div>
          <cs-input
            icon="user"
            mode="dark"
            type="text"
            label="Username"
            id="username"
          ></cs-input>
          <cs-input
            mode="dark"
            label="Password"
            id="password"
            icon="key"
          ></cs-input>
          <cs-input
            icon="key"
            mode="dark"
            label="Confirm Password"
            id="confirm-password"
          ></cs-input>
          <cs-input
            mode="dark"
            label="Full Name"
            id="fullname"
            icon="user"
          ></cs-input>
          <cs-upload
            server="/"
            mode="dark"
            label="Avatar"
            id="avatar"
            server="/"
          ></cs-upload>
          <button
            type="button"
            id="create-account-btn"
            class="btn btn-block btn-primary mt-2"
          >
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </div>
      </div>
    </div>

    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/fn.js"></script>

    <script>
      const createAccountBtn = document.getElementById("create-account-btn");

      if (createAccountBtn) {
        createAccountBtn.addEventListener("click", async () => {
          const loadingRef = toast.loading("Please Wait ...");

          const username = getVal("username");
          const password = getVal("password");
          const confirmPassword = getVal("confirm-password");
          const full_name = getVal("fullname");
          const avatar = getVal("avatar");

          const r = await signUp(
            username,
            password,
            confirmPassword,
            full_name,
            avatar
          );

          if (r.message === "Signup Success !") {
            toast.success("Signup Success !");
            location.href = "/signin";
          } else {
            toast.hide(loadingRef);
            toast.error(r.message);
          }
        });
      }
    </script>
  </body>
</html>

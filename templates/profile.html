<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerityHub - User Profile</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    {% include 'script.html' %}
  </head>

  <body>
    <cs-toast></cs-toast>
    <div id="root-container" class="container-fluid">
      <div class="row">
        {% include 'left-sidebar.html' %}
        <div class="col-12 col-md-9 col-lg-6">
          <ul
            class="nav nav-pills d-flex text-center"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item flex-grow-1" role="presentation">
              <button
                class="nav-link active btn-block"
                id="pills-posts-tab"
                data-toggle="pill"
                data-target="#pills-posts"
                type="button"
                role="tab"
                aria-controls="pills-posts"
                aria-selected="true"
              >
                User Profile
              </button>
            </li>
          </ul>

          <hr class="m-0 mb-4" />

          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-posts"
              role="tabpanel"
              aria-labelledby="pills-posts-tab"
            >
              <p class="mb-5">
                Manage your profile details and personalize your VerityHub
                experience. Update your information, adjust privacy settings,
                and make your account truly yours.
              </p>
              <cs-upload
                id="avatar"
                label="Profle Picture"
                value="{{ avatar }}"
                mode="dark"
              ></cs-upload>
              <cs-upload
                id="profile_cover"
                label="Profle Cover"
                value="{{ profile_cover }}"
                mode="dark"
              ></cs-upload>
              <cs-input
                id="full_name"
                label="Full Name"
                mode="dark"
                value="{{ full_name }}"
              ></cs-input>
              <cs-input
                id="username"
                label="Username"
                mode="dark"
                value="{{ handler }}"
                readonly="true"
              ></cs-input>
              <p class="mb-0">Bio</p>
              <textarea class="w-100 mb-4" id="profile_bio" rows="5">
{{ profile_bio }}</textarea
              >
              <cs-input
                id="profile_link"
                label="Website / Link"
                mode="dark"
                value="{{ profile_link }}"
              ></cs-input>

              <button id="btnsaveprofile" class="btn btn-secondary btn-block">
                <i class="fas fa-save"></i> Save
              </button>
            </div>
          </div>
        </div>

        {% include 'sidebar.html' %}
      </div>
    </div>
    <script>
      const btnsave = document.getElementById("btnsaveprofile");
      btnsave.addEventListener("click", async () => {
        const full_name = getVal("full_name");
        const profile_bio = getVal("profile_bio");
        const profile_link = getVal("profile_link");
        const avatar = getVal("avatar");
        const profile_cover = getVal("profile_cover");

        const data = {
          full_name,
          profile_bio,
          profile_link,
          avatar,
          profile_cover,
        };

        const response = await fetch("/api/profile", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.status === "success") {
          toast.success("Profile updated successfully");
        } else {
          toast.error("Failed to update profile");
        }
      });
    </script>
    <script src="/assets/js/fn.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerityHub</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    {% include 'script.html' %}
  </head>

  <body>
    <cs-toast></cs-toast>
    <div id="root-container" class="container">
      <div class="row">
        {% include 'left-sidebar.html' %}
        <div class="col-10 col-md-9 col-lg-6">
          <ul
            class="nav nav-pills d-flex text-center"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item flex-grow-1" role="presentation">
              <button
                class="nav-link active btn-block"
                id="pills-posts-tab"
                data-toggle="pill"
                data-target="#pills-posts"
                type="button"
                role="tab"
                aria-controls="pills-posts"
                aria-selected="true"
              >
                Edit Profile
              </button>
            </li>
          </ul>
          <div class="tab-content pt-4" id="pills-tabContent">
            <div class="mb-4">
              <p>
                Welcome to your profile editing page. Here you can update your
                personal information and customize your profile.
              </p>
            </div>
            <div>
              <cs-input
                mode="dark"
                id="fullname"
                label="Fullname"
                value="{{ full_name }}"
              ></cs-input>
              <cs-upload
                server="/"
                mode="dark"
                id="avatar"
                label="Avatar"
                value="{{ avatar }}"
              ></cs-upload>
            </div>
            <div>
              <button class="btn btn-secondary btn-block btn-primary">
                <i class="far fa-save mr-2"></i>
                Save
              </button>
            </div>
          </div>
        </div>
        {% include 'sidebar.html' %}
      </div>
    </div>
    <script src="/assets/js/fn.js"></script>
  </body>
</html>

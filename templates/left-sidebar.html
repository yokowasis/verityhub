<div class="d-none d-lg-block col-lg-3">
  <div style="
        margin-bottom: 20px;
        border: solid 1px #656565; 
        border-radius: 5px; 
        background: #d7d7d7;
        padding: 5px 10px" class="d-flex">
    <input class="flex-grow-1" type="text" id="search" name="search" placeholder="Search" style="
          color: #474747;
          background: none; 
          outline: none;
          border: none;" />
    <I class="fa fa-search flex-shrink-0 text-dark" style="position: relative;right: 10px; top: 5px;"></I>
  </div>
  {% if full_name %}
  <v-profile id="userprofile" fullname="{{ full_name }}" handler="{{ handler }}" avatar="{{ avatar }}"></v-profile>
  <c-input toolbar="bold italic underline image" type="rtf" id="newpost" rows="2"
    placeholder="What's on your mind?"></c-input>
  <button type="button" class="btn btn-block btn-primary" id="post"><i class="fas fa-paper-plane"></i>
    Publish</button>
  {% else %}
  {% endif %}
  <div id="newpostwrapper">
  </div>
</div>

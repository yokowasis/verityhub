<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerityHub</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    {% include 'script.html' %}
  </head>

  <body>
    <cs-toast></cs-toast>
    <div id="root-container" class="container-fluid">
      <div class="row">
        {% include 'left-sidebar.html' %}
        <div class="col-12 col-md-9 col-lg-6">
          <ul
            class="nav nav-pills d-flex text-center"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item flex-grow-1" role="presentation">
              <button
                class="nav-link active btn-block"
                id="pills-posts-tab"
                data-toggle="pill"
                data-target="#pills-posts"
                type="button"
                role="tab"
                aria-controls="pills-posts"
                aria-selected="true"
              >
                Full Article
              </button>
            </li>
          </ul>

          <hr class="m-0 mb-4" />

          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active single-article"
              id="pills-posts"
              role="tabpanel"
              aria-labelledby="pills-posts-tab"
            >
              <h1 class="post-title">{{title}}</h1>
              <hr />
              <div class="content">{{content | safe}}</div>
            </div>
          </div>
        </div>
        {% include 'sidebar.html' %}
      </div>
    </div>
    <script src="/assets/js/fn.js"></script>
  </body>
</html>

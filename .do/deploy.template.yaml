spec:
  name: verityhub
  services:
    - name: verityhub
      dockerfile_path: Dockerfile
      http_port: 3000
      envs:
        - key: SERVICE_FQDN_VERITYHUB
          scope: RUN_TIME
        - key: DATABASE_URL
          value: "${db.DATABASE_URL}"
          scope: RUN_TIME
        - key: POSTGRES_USER
          value: "${db.USER}"
          scope: RUN_TIME
        - key: POSTGRES_PASSWORD
          value: "${db.PASSWORD}"
          scope: RUN_TIME
        - key: POSTGRES_DATABASE
          value: "${db.DATABASE}"
          scope: RUN_TIME
        - key: POSTGRES_HOSTNAME
          value: "${db.HOSTNAME}"
          scope: RUN_TIME
        - key: POSTGRES_PORT
          value: "${db.PORT}"
          scope: RUN_TIME
        - key: SALT
          scope: RUN_TIME
        - key: TRANSFORMER_MODEL
          scope: RUN_TIME
        - key: OPENAI_MODEL
          scope: RUN_TIME
        - key: OPENAI_KEY
          scope: RUN_TIME
  databases:
    - name: db
      engine: PG
      version: "15"
      production: false
